<section class="my-lg-14 my-8">
  <div class="container">
    <h3>Shop by Category</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div *ngFor="let category of categories$ | async" class="col">
        <a class="text-decoration-none text-inherit">
          <div class="card card-product">
            <div
              class="card-body text-center py-8"
              [routerLink]="'/categoryProducts/' + category.id"
            >
              <img [src]="category.imageUrl" [alt]="" class="mb-3" />
              <div class="text-truncate">{{ category.name }}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <h3 class="my-8">Fruits & Vegetables</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div *ngFor="let product of fruitsAndVegetables$ | async" class="col">
        <a class="text-decoration-none text-inherit">
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <img [src]="product.imageUrl" [alt]="" class="mb-3" />
              <div class="text-truncate">{{ product.name }}</div>
              <div class="text-truncate">${{ product.price }}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <h3 class="my-8">Snack & Munchies</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div *ngFor="let product of snackAndMunchies$ | async" class="col">
        <a class="text-decoration-none text-inherit">
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <img [src]="product.imageUrl" [alt]="" class="mb-3" />
              <div class="text-truncate">{{ product.name }}</div>
              <div class="text-truncate">${{ product.price }}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <h3 class="my-8">Stores</h3>
    <h5 class="my-8" *ngIf="storesWithCategories$ | async as stores">
      We have {{ stores.length }} vendors now
    </h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let item of storesWithCategories$ | async" class="col">
        <div
          class="card flex-row p-8 card-product"
          [routerLink]="'/stores/' + item.id"
        >
          <div>
            <img
              [src]="item.logoUrl"
              [alt]=""
              class="rounded-circle icon-shape icon-xl"
            />
          </div>
          <div class="ms-6">
            <h5 class="mb-1">
              <a class="text-inherit">{{ item.name }}</a>
            </h5>
            <div class="small text-muted">
              <ng-container
                *ngFor="let category of item.storeCategories; last as last"
                ><span>{{ category }}</span
                ><span *ngIf="!last" class="mx-1"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    fill="#C1C7C6"
                    class="bi bi-circle-fill align-middle"
                    viewBox="0 0 16 16"
                  >
                    <circle cx="8" cy="8" r="8" /></svg
                ></span>
              </ng-container>
            </div>
            <div>
              <!-- badge -->
              <div class="badge text-bg-light border">
                {{ item.distance }} km
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
